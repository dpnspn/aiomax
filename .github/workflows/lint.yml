name: CI

on:
  push

jobs:
  ruff:
    name: Run Ruff
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.x"

    - name: Install ruff
      run: |
        python3 -m pip install ruff

    - name: Run ruff
      run: |
        ruff check
        ruff format